</head>

    <div id="container">
        <div id="menu">
            <slot v-for="itemTitle in themesContent">
                <h4 v-html="'ğŸ¥‘ï¸ '+itemTitle.title"></h4>

                    <li v-for="(itemTheme, i) in itemTitle.themes">
                        <a
                            class="menu-link"
                            :id="itemTheme[0]"
                            :href="'#'+itemTheme[0]"

                        ></a>
                    </li>
                </ul>
            </slot>
        </div>

        <div id="content"></div>
    </div>

	<!-- JavaScript -->
